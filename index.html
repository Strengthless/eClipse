
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

    <!-- Design -->
    <link href="./assets/css/style_dark.css" rel="stylesheet">    

    <!-- Audio -->
    <div id="audio-track"></div>
</head>

<body>
    <div class="desktop"></div>

    <div class="container">
        <div class="header">
            <div class="message">
                <h2><span id="daygreet">...</span>, <span id="name">Strengthless</span>!</h2>
                <h4 id="quote">Loading...</h4>
            </div>
        </div>

        <div class="omnibox">
            <div class="search">
                <form id="search">
                    <input placeholder="How may I help?" id="text" type="text">
                </form>
            </div>
            <div class="results"></div>
        </div>

        <div class="cards">
            <div class="card" id="clock">
                <div class="left">
                    <h3 id="time">Loading...</h3>
                    <h5 id="date"></h5>
                </div>
            </div>
            <div class="card" id="weather">
                <div class="left">
                    <h3><span id="details">Loading...</span></h3>
                    <h5><span id="condition"></span></h5>
                </div>
                <div class="right">
                    <img src="https://api.kurisubrooks.com/static/weather/icons_v2/unknown.png" height="52px" id="icon">
                </div>
            </div>
        </div>

        <div class="mobile-status">
            <img src="./assets/icons/play.svg" id="music-stream">
        </div>

        <div class="pc-status">
            <div data-video="7r7UH-muKZI"  
            data-autoplay="0"         
            data-loop="1"             
            id="youtube-audio">
        </div>
            <p id="songname">Music stream</p>
        </div>
    </div>

    <div class="overlay">
        <div class="bookmarks">
            <ul id="bookmarks"></ul>
        </div>
    </div>

    <div class="toggle" id="show">
        <img src="./assets/icons/apps.svg">
    </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/moment.min.js"></script>
    <script src="./assets/js/variables.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
function onYouTubeIframeAPIReady() {
    var e = document.getElementById("youtube-audio"),
        t = document.createElement("img");
        e.appendChild(t);
    var a = document.createElement("div");
    a.setAttribute("id", "youtube-player"), document.getElementById("audio-track").appendChild(a);
    var o = function(e) {
        var a = e ? "pause.svg" : "play.svg";
        t.setAttribute("src", "assets/icons/" + a)
    };
    e.onclick = function() {
        r.getPlayerState() === YT.PlayerState.PLAYING || r.getPlayerState() === YT.PlayerState.BUFFERING ? (r.pauseVideo(), o(!1)) : (r.playVideo(), o(!0))
    };
    var r = new YT.Player("youtube-player", {
        height: "0",
        width: "0",
        videoId: e.dataset.video,
        playerVars: {
            autoplay: e.dataset.autoplay,
            loop: e.dataset.loop
        },
        events: {
            onReady: function(e) {
                r.setPlaybackQuality("small"), o(r.getPlayerState() !== YT.PlayerState.CUED)
            },
            onStateChange: function(e) {
                e.data === YT.PlayerState.ENDED && o(!1)
            }
        }
    })
}
    </script>
</body>
</html>
