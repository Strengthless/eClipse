<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random number generator</title>
  <link rel="icon" href="./assets/images/favicon.png">
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
  <script src="./assets/js/generateNum.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="content">
    <div class="title">
      <img src="./assets/images/FTD.png"></img><br>
      IVID random number generator
    </div>
    <div class="amount">
      <form action="javascript: initializeRNG();">
        <input type="number" id="amount" name="amount" min="1" max="28" value="1" width="3ch">
        <button id="generateBtn" value="Submit" type="submit">Generate!</button>
      </form>
    </div>
    <div class="random">
      <span class="nbr ltr"></span>
    </div>
    <div class="finish">
      <svg height="1">
        <line height="10" x1="0" y1="0" x2="450" y2="0"></line>
      </svg>
    </div>
  </div>
</body>
</html>
